<!DOCTYPE html>
<html lang="en">
<head>
<title>Log In Or Check Package Status</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
</head>

<body>
    <div class="container" stype="margin-top:200px">

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <br/>
        <h3>Sign In</h3>
    <br/>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" placeholder="Username" class="form-control" style="width:300px">

            </div>
            <div class="form-group">
              <label>Password</label>
               <input type="password" name="password" placeholder="Password" class="form-control" style="width:300px">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
        <br/>
    <br />
    <br />
    <br />
    <br />

    <h4>Status Of Shipment</h4>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <label>Enter a tracking number</label>
              <input type="number" name="tracking_number" placeholder="Enter a tracking number" class="form-control" style="width:300px">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    {% if status %}
        <p class="font-weight-bold">status: {{ status }}</p>
    {% endif %}
        <br/>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384 JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
